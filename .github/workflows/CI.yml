name: CI

on:
  push:
    branches: [main]
  pull_request:

jobs:
  test:
    runs-on: ubuntu-latest

    services:
      rabbitmq:
        image: rabbitmq:3-management
        ports:
          - 5672:5672
          - 15672:15672
        options: >-
          --health-cmd "rabbitmq-diagnostics -q ping"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

      postgres:
        image: postgres:14
        env:
          POSTGRES_USER: seeisa
          POSTGRES_PASSWORD: karabo
          POSTGRES_DB: top_user_test
        ports:
          - 5432:5432
        options: >-
          --health-cmd "pg_isready -U postgres"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

      redis:
        image: redis
        ports:
          - 6379:6379

    env:
      NODE_ENV: test
      DATABASE_URL: postgres://seeisa:karabo@localhost:5432/top_user_test
      REDIS_URL: redis://localhost:6379
      RABBITMQ_URL: amqp://rabbitmq

    steps:
      - name:  Checkout code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name:  Install dependencies
        run: npm ci

      - name: ðŸ”„ Generate Prisma Client
        run: npx prisma generate

      - name: ðŸ§± Run Migrations
        run: npx prisma migrate deploy

      - name: ðŸ§ª Run Tests
        run: npm run test
